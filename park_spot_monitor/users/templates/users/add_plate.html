{% extends "main_app/base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/styles.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="text-center mb-4">Add Plate Number <i class="fas fa-id-card"></i></h1>
                    <form method="POST" action="{% url 'users:add_plate' %}" class="custom-form">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="plate" class="form-label">Plate number <i class="fas fa-car"></i>:</label>
                            {{ form.plate }}
                            <div class="text-danger mt-2">{{ form.errors.plate }}</div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Submit</button>
                        <button type="reset" class="btn btn-secondary btn-block mt-3"><i class="fas fa-undo"></i> Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
